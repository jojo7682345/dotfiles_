# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb($color:accent)
    inner_color = rgb($color:surface)
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$color:text"><i>ó°Œ¾ Logged in as </i><span foreground="##$color:accent">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = ffccbb
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = 99ccee
    position = 0, -35
    halign = center
    valign = center
}
